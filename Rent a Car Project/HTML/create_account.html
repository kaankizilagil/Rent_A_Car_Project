<html>
  <head>
    <meta charset="utf-8">
    <title>Create Form</title>
    <link rel="stylesheet" href="../css/create_account.css">
  </head>

  <body>
    <div class="login-box">
      <img src="../images/login_logo1.png" class="avatar" alt="Avatar Image">
      <h1>Create Account</h1>
      <form action="../php/create_account.php" method="post">

        <label for="firstname">First Name</label>
        <input type="text" name="firstname" placeholder="First Name">

        <label for="secondname">Second Name</label>
        <input type="text" name="secondname" placeholder="Second Name">

        <label for="email">E-Mail</label>
        <input type="text" name="email" placeholder="E-Mail">

        <label for="mobile">Mobile</label>
        <input type="number" name="mobile" placeholder="Mobile">

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password">

        <label for="re-password">Re - Password</label>
        <input type="password" name="re-password" placeholder="Re - Password">

        <input type="submit" name="create_account_button" value="Create Account">

      </form>
    </div>
  </body>
</html>
